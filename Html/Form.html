<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Race</title>
</head>

<body>
    <form>
        <p>
            <label for="username">Enter your Username :</label>
            <input type="text" id="username" placeholder="Enter your name">
        </p>
        <p>
            <label for="Email">Enter Your Email :</label>
            <input type="email" id="Email" placeholder="Enter your email">
        </p>
        <p>
            <label for="password">Enter your Password :</label>
            <input type="password" placeholder="Enter your password" id="password">
        </p>
        <p>
            <label for="number">Enter Your Number :</label>
            <input id="number" type="number" placeholder="Enter Your Number">
        </p>
        <button>
            Submit
        </button>
    </form>
    <h1>Search Google</h1>
    <form action="https://www.google.com/search">
        <p>
            <label for="search">Enter Your Search</label>
            <input id="search" type="text" placeholder="Search" name="q">
            <button>Google it</button>
        </p>
    </form>
    <h1>Search Youtube</h1>
    <p>
    <form action="https://www.youtube.com/results">
        <label for="search">Enter your Search</label>
        <input type="text" name="search_query" placeholder="Search for Video" id="search">
        <button>Load My Video</button>
    </form>
    </p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="./Scorekeeper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <div class="card mx-auto my-auto" style="width: 25rem;">
        <img src="https://sportsmatik.com/uploads/matik-sports-corner/matik-know-how/badminton1_1562313127.jpg"
            class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Badminton Scoore keeper</h5>
            <h2> <span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
            <h6>playing to
                <select id="select">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="9">7</option>
                    <option value="11">9</option>
                    <option value="15">11</option>
                    <option value="21">13</option>

                </select>
            </h6>
            <button id="p1Button" class="btn btn-success">+1 Player 1</button>
            <button id="p2Button" class="btn btn-success">+1 Player 2</button>
            <button id="reset" class="btn btn-primary">Reset</button>

        </div>
    </div>

    <script src=" ./Scorekeeper.js"></script>
</body>

</html>
